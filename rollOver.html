<html>
<head>
<script language = "JavaScript">
function rollIn(daImage)
{
	daImage.src="images/roll2.jpg";
}



function rollOut(daImage)
{
	daImage.src="images/roll1.jpg";
}
</script>
</head>
<body>
<center>
<br/> <br/> <br/> <br/>   
<img src="images/roll1.jpg" width = 400 onmouseout="rollOut(this)" onmouseover="rollIn(this)"/>
</body>
</html>
